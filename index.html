<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            width: 80vw;
            height: 80vh;
            border-radius: 30px;
            padding: 35px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
        }

        .banner {
            width: 60%;
            height: auto;
            margin-top: 80px;
                    }

        .description-large {
            font-size: 36px;
            margin: 10px 0;
        }

        .description-small {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .icon {
            width: 50px;
            margin: 0 20px;
        }

        audio {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <video class="video-background" autoplay loop muted>
        <source src="https://files.catbox.moe/oj7d0v.mp4" type="video/mp4">
        Browser Anda tidak mendukung elemen video.
    </video>

    <div class="container">
        <img src="https://files.catbox.moe/lstv0l.jpg" alt="Logo" class="logo">

        <img src="https://files.catbox.moe/2orhxu.jpg" alt="Banner" class="banner">
        
        <div class="description-large">Halo, boleh lah sawer dikitðŸ’•</div>
        <div class="description-small">I'm Inzie Official</div>

        <div class="icons">
            <a href="https://youtube.com/@inzieofc"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" class="icon"></a>
            <a href="https://github.com/BotAnjayy4"><img src="https://img.icons8.com/ios-glyphs/50/ffffff/github.png" alt="GitHub" class="icon"></a>
            <a href="https://wa.me/6289667644225"><img src="https://img.icons8.com/color/50/000000/whatsapp.png" alt="WhatsApp" class="icon"></a>
        </div>
    </div>

    <!-- Audio Element untuk memutar musik -->
    <audio id="background-audio" autoplay>
        <source src="https://files.catbox.moe/98ib03.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <!-- JavaScript untuk memastikan audio diputar saat halaman dimuat -->
    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function() {
                // Jika autoplay ditolak oleh browser, tunggu interaksi dari pengguna
                window.addEventListener('click', function() {
                    audio.play();
                });
            });
        });
    </script>

</body>
      </html>
